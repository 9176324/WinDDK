<html>
<!-- Copyright © 2001 Microsoft Corporation. All rights reserved. -->
<head>
	<STYLE>
		body
		{
			background-color:black;
			color:white;
			margin-bottom:0px;
		}

		table
		{
			font-size:x-small;
			border-style:none;
			border-width:0px;
			background-color:black;
		}

		td
		{
			vertical-align: middle;
			border-style: none;
			border-width: 0px;
			padding: 0px;
		}

		span.messageList
		{
			color:gold;
			font-size:16pt;
			font-family:Arial;
			text-align:left;
		}

		span.version
		{
			cursor:default;
			position:absolute;
			left=50;
			top=45;
			color:white;
			font-family:sans-serif;
			font-size:xx-small;
		}

		.stats
		{
			cursor:default;
			font-family:verdana;
			font-size:smaller;
			text-align: right;
			color:gold;
		}

		img.btn
		{
			border  :      0px;
			cursor  :     hand;
			position: relative;
		}

	</STYLE>
</head>

<body tabindex="-1">

	<SCRIPT>
		function btn_onmousedown()
		{
			var elem = event.srcElement;
			elem.style.top   = "1px";
			elem.style.left  = "1px";
		}
		function btn_onmouseup()
		{
			var elem = event.srcElement;
			elem.style.top   = "0px";
			elem.style.left  = "0px";
		}
	</SCRIPT>

	<TABLE width="100%" cellspacing="0" tabindex="-1">
		<tr>
			<td width="108px">
				<IMG SRC="../images/logo.gif" />
			</td>
			<td style="width:20em">
				<span class="messageList">
				View&nbsp;Annotated&nbsp;Source
				</span>
			</td>
			<td width="*">
				<IMG class="btn"
					 SRC="../images/btnPrev.jpg"
					 ALT="View Previous Message in List"
					 onmousedown="btn_onmousedown()"
					 onmouseup="btn_onmouseup()"
					 onmouseout="btn_onmouseup()"
					 onclick="parent.ShowPrevInList();"
					 ondblclick="parent.ShowPrevInList();"
					 onkeypress="parent.ShowPrevInList();"
					 tabindex="1">
				<IMG class="btn"
					 SRC="../images/msglistnav.jpg"
					 ALT="View Message List"
					 onmousedown="btn_onmousedown()"
					 onmouseup="btn_onmouseup()"
					 onmouseout="btn_onmouseup()"
					 onclick="parent.ShowList();"
					 onkeypress="parent.ShowList();"
					 tabindex="2">
				<IMG class="btn"
					 SRC="../images/btnNext.jpg"
					 ALT="View Next Message in List"
					 onmousedown="btn_onmousedown()"
					 onmouseup="btn_onmouseup()"
					 onmouseout="btn_onmouseup()"
					 onclick="parent.ShowNextInList();"
					 ondblclick="parent.ShowNextInList();"
					 onkeypress="parent.ShowNextInList();"
					 tabindex="3">
			</td>
			<td width="*" align="right" style="vertical-align:bottom;">
				<span id="defectStats" class="stats">&nbsp;</span>
			</td>
		</tr>
	</TABLE>

	<span id="spanVersion" class="version" />

	<script>

	function UpdateDefectCountText(strText)
	{
		defectStats.innerHTML = strText;
	}

	function UpdateVersionText(strVersion)
	{
		spanVersion.title = "PREfast Version " + strVersion;
		spanVersion.innerText = strVersion;
	}

	</script>

</body>
</html>
